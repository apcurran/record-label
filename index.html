<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alex Curran">
        <link rel="icon" type="image/png" href="./images/icons/favicon-record.png">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./styles/css/style.css">
        <title>Boss Records</title>
    </head>
    <body>
        <header class="header-home">
            <a href="#" class="header-home-nav-btn">
                <img src="./images/icons/burger-menu.svg" alt="Navigation icon" class="burger-nav-icon">
            </a>
            <figure class="header-home-logo">
                <img src="./images/icons/logo-boss-records.svg" alt="Boss Records logo" class="header-home-logo">
                <img src="./images/icons/record.svg" alt="Record icon" class="header-home-record">
            </figure>
        </header>
        <section class="hero">
            <a href="#artists-section" class="hero-section-link">
                <section class="hero-section">
                    <h2 class="hero-section-title">Our Artists</h2>
                    <img src="./images/icons/down-arrow-white.svg" alt="Down arrow" class="hero-section-arrow">
                </section>
            </a>
        </section>

        <main class="artists">
            <h2 class="artists-title">Artists</h2>
            <section class="artists-section" id="artists-section">
                <a href="#" class="artists-section-link">
                    <figure class="artists-section-fig">
                        <img src="./images/pictures/ultraviolet-main.jpg" alt="" class="artists-section-fig-img">
                        <h3 class="artists-section-fig-title">UltraViolet</h3>
                    </figure>
                </a>
                <a href="#" class="artists-section-link">
                    <figure class="artists-section-fig">
                        <img src="./images/pictures/liquid-marble-main.jpg" alt="" class="artists-section-fig-img">
                        <h3 class="artists-section-fig-title">Liquid Marble</h3>
                    </figure>
                </a>
                <a href="#" class="artists-section-link">
                    <figure class="artists-section-fig">
                        <img src="./images/pictures/cutting-edge-main.jpg" alt="" class="artists-section-fig-img">
                        <h3 class="artists-section-fig-title">Cutting Edge</h3>
                    </figure>
                </a>
            </section>
        </main>
        <footer class="footer-home">
            <h3 class="footer-home-copyright">&copy; 2019 Boss Records</h3>
        </footer>
    </body>
</html>
